{% extends "layout.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card result-card" style="{{ gradient_style }} color: black;">
            <div class="card-header text-center">
                <h4>Prediction Result</h4>
            </div>
            <div class="card-body text-center">
                <h5 class="card-title">Diagnosis: {{ prediction }}</h5>
                {% if image_file %}
                <img src="{{ url_for('uploaded_file', filename=image_file) }}" class="img-fluid rounded mt-3" alt="Uploaded Image">
                {% endif %}
                <a href="{{ url_for('index') }}" class="btn btn-info mt-3">Try another image</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
